<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen 3</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #161b22;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .layout {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
            max-height: 600px; /* Keep widget size compact */
            width: 90%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .table-container {
            max-height: 350px; /* Keep table height compact */
            overflow-y: auto;
            width: 100%;
            margin-top: 20px;
        }

        .dataframe {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            text-align: left;
            color: white;
        }

        .dataframe thead {
            background-color: #2563eb;
            color: white;
            font-weight: bold;
        }

        .dataframe th,
        .dataframe td {
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dataframe tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .dataframe tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .button-container {
            display: flex;
            justify-content: space-between; /* Space buttons far apart */
            width: 100%; /* Buttons span full width of the card */
            margin-top: 20px;
        }

        /* Red Back Button Styling */
        .back-button {
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            cursor: pointer;
            background: linear-gradient(135deg, #f87171, #dc2626);
            box-shadow: 0 5px 15px rgba(220, 38, 38, 0.4);
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #dc2626, #f87171);
            box-shadow: 0 8px 20px rgba(220, 38, 38, 0.6);
            transform: translateY(-3px);
        }

        .back-button:active {
            transform: scale(0.95);
        }

        /* Green Sentiment Button Styling */
        .sentiment-button {
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            cursor: pointer;
            background: linear-gradient(135deg, #34d399, #059669);
            box-shadow: 0 5px 15px rgba(52, 211, 153, 0.4);
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }

        .sentiment-button:hover {
            background: linear-gradient(135deg, #059669, #34d399);
            box-shadow: 0 8px 20px rgba(52, 211, 153, 0.6);
            transform: translateY(-3px);
        }

        .sentiment-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="card">
            <h2>Tweet Data</h2>
            <div class="table-container">
                <table class="dataframe">
                    <thead>
                        <tr>
                            <th>Tweet Date</th>
                            <th>Tweet Text</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for tweet in tweets %}
                            <tr>
                                <td>{{ tweet["Tweet Date"] }}</td>
                                <td>{{ tweet["Tweet Text"] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="button-container">
                <a href="{{ url_for('screen2') }}" class="back-button">Back</a>
                <a href="{{ url_for('screen4') }}" class="sentiment-button">Process Sentiment</a>
            </div>
        </div>
    </div>
</body>
</html>
