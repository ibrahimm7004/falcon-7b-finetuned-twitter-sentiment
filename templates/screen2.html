<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen 2</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #161b22;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .layout {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-field {
            width: 80%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
            outline: none;
            text-align: center;
            transition: border 0.3s ease;
        }

        .input-field:focus {
            border: 1px solid #2563eb;
            box-shadow: 0 0 8px rgba(37, 99, 235, 0.5);
        }

        .modern-button {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            text-transform: uppercase;
        }

        .modern-button:hover {
            background: linear-gradient(135deg, #1d4ed8, #2563eb);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.6);
            transform: translateY(-3px);
        }

        .modern-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="card">
            <h2>Fetch Tweets</h2>
            <form method="POST" action="{{ url_for('screen2') }}">
                <input type="text" name="query" placeholder="Enter search query..." class="input-field" required>
                <button type="submit" class="modern-button">Fetch Tweets</button>
            </form>
        </div>
    </div>
</body>
</html>
